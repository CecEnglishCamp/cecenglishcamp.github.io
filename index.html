<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEC EnglishCamp</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />
    <style>
        :root { --ai-cyan: #00f2ff; }
        body { background-color: #000; color: #fff; margin: 0; font-family: 'Pretendard', sans-serif; overflow-x: hidden; }

        /* 1. 헤더 설정 [cite: 2026-01-06] */
        header {
            position: fixed; top: 0; width: 100%; height: 90px;
            background: rgba(0,0,0,0.95); display: flex; 
            justify-content: space-between; align-items: center;
            padding: 0 4%; box-sizing: border-box; z-index: 1000;
        }
        .logo-text { font-size: 1.4rem; font-weight: 800; color: #fff; }
        .nav-links { display: flex; list-style: none; gap: 15px; }
        .nav-links a { font-size: 0.85rem; font-weight: 800; color: #eee; text-decoration: none; }
        .nav-links a.highlight-blue { color: var(--ai-cyan) !important; }
        .login-btn { background: var(--ai-cyan); color: #000; padding: 8px 20px; border-radius: 20px; font-weight: 800; text-decoration: none; }

        /* 2. 메인 섹션: 위치를 위로 올리는 설정 [cite: 2026-01-06] */
        .home-section { 
            height: 100vh; /* 화면 전체 높이 사용 [cite: 2026-01-06] */
            display: flex; 
            flex-direction: column; 
            justify-content: center; /* 수직 중앙 정렬 [cite: 2026-01-06] */
            align-items: center; 
            text-align: center;
            padding-top: 0px; /* 기존의 과도한 상단 여백 제거 [cite: 2026-01-06] */
            margin-top: -50px; /* 전체 그룹을 위로 50px만큼 강제로 끌어올림 [cite: 2026-01-06] */
        }
        
        .main-title { font-size: 3.5rem; font-weight: 800; line-height: 1.1; margin-bottom: 10px; }
        .sub-title-en { font-size: 2.2rem; display: block; margin-top: 10px; font-weight: 800; }
        .hero-desc { font-size: 1.5rem; color: #ccc; margin: 30px 0; font-weight: 500; }
        .welcome-msg { color: var(--ai-cyan); font-weight: 800; font-size: 1.2rem; letter-spacing: 2px; }

        /* 하단 섹션 여백 [cite: 2026-01-06] */
        .content-section { padding: 100px 5%; text-align: center; background: #000; }
    </style>
</head>
<body>

    <header>
        <div class="logo"><span class="logo-text">CEC EnglishCamp</span></div>
        <nav>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#programs" class="highlight-blue">Programs</a></li>
                <li><a href="#how-it-works">How It Works</a></li>
                <li><a href="#what-they-say">What They Say</a></li>
                <li><a href="#pricing">Pricing</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div class="header-right"><a href="#" class="login-btn">LOGIN</a></div>
    </header>

    <section id="home" class="home-section">
        <h1 class="main-title">
            CEC EnglishCamp<br>
            <span class="sub-title-en">Classical Education in the Computer Age</span>
        </h1>
        <p class="hero-desc">AI 시대, 고전 문학으로 세우는 영어의 품격</p>
        <div class="welcome-msg">WELCOME TO CEC ENGLISHCAMP</div>
    </section>

    <section id="programs" class="content-section">
        <h3 style="color: var(--ai-cyan); font-weight: 800; font-size: 3rem;">Level A</h3>
        <p style="font-size: 1.3rem; color: #ccc;">기초 문학적 소양과 언어의 원리</p>
    </section>

</body>
</html>
