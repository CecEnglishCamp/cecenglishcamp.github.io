<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEC EnglishCamp</title>
    <style>
        :root { --ai-cyan: #00f2ff; }
        body { background-color: #000; color: #fff; margin: 0; font-family: sans-serif; }

        header {
            position: fixed; top: 0; width: 100%; height: 90px;
            background: rgba(0,0,0,0.95); display: flex; 
            justify-content: space-between; align-items: center;
            padding: 0 5%; box-sizing: border-box; z-index: 1000;
        }
        .logo-text { font-size: 1.5rem; font-weight: 800; color: #fff; }
        .nav-links { display: flex; list-style: none; gap: 20px; }
        .nav-links a { font-size: 0.95rem; font-weight: 800; color: #eee; text-decoration: none; }

        /* [핵심 수정] Programs 메뉴만 파란색으로 변경 [cite: 2026-01-06] */
        .nav-links a.highlight-blue { color: var(--ai-cyan) !important; }

        .login-btn {
            background: var(--ai-cyan); color: #000;
            padding: 10px 25px; border-radius: 25px; font-weight: 800;
            text-decoration: none; display: inline-block;
        }

        .home-section { padding: 180px 5% 100px; text-align: center; }
        .main-title { font-size: 3.5rem; font-weight: 800; line-height: 1.2; margin-bottom: 20px; }
        .sub-title-en { font-size: 2.2rem; display: block; margin-top: 10px; font-weight: 800; }
        
        .hero-desc { font-size: 1.5rem; color: #ccc; margin: 30px 0; font-weight: 500; }
        .welcome-msg { color: var(--ai-cyan); font-weight: 800; font-size: 1.2rem; letter-spacing: 2px; }

        .content-section { padding: 100px 5%; text-align: center; }
        .card h3 { color: var(--ai-cyan); font-weight: 800; font-size: 2.2rem; }
    </style>
</head>
<body>

    <header>
        <div class="logo"><span class="logo-text">CEC EnglishCamp</span></div>
        <nav>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#programs" class="highlight-blue">Programs</a></li>
                <li><a href="#how-it-works">How It Works</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div class="header-right"><a href="#" class="login-btn">LOGIN</a></div>
    </header>

    <section id="home" class="home-section">
        <h1 class="main-title">
            CEC EnglishCamp<br>
            <span class="sub-title-en">Classical Education in the Computer Age</span>
        </h1>
        <p class="hero-desc">AI 시대, 고전 문학으로 세우는 영어의 품격</p>
        <div class="welcome-msg">WELCOME TO CEC ENGLISH CAMP</div>
    </section>

    <section id="programs" class="content-section">
        <div class="card">
            <h3>Level A</h3>
            <p>기초 문학적 소양과 언어의 원리</p>
        </div>
    </section>

</body>
</html>
