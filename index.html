<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CEC English Camp</title>
  <style>
    :root { --point: #00f2ff; --bg: #000; }
    body { background-color: var(--bg); color: #fff; font-family: 'Pretendard', sans-serif; margin: 0; padding: 0; overflow-x: hidden; }
    
    header { 
      display: flex; justify-content: space-between; align-items: center; 
      padding: 15px 5%; background: #000; border-bottom: 1px solid #222; 
      position: sticky; top: 0; z-index: 10000;
    }
    .logo { font-size: 1.4rem; font-weight: 800; color: #fff; text-decoration: none; }
    
    .nav-container { display: flex; align-items: center; gap: 20px; }
    .nav-links { display: flex; list-style: none; gap: 20px; margin: 0; padding: 0; }
    .nav-links a { color: #fff; text-decoration: none; font-size: 0.95rem; font-weight: 600; transition: 0.3s; }
    .nav-links a:hover { color: var(--point); }
    
    /* 드롭다운 영역 - 마우스 이탈 방지를 위해 패딩 최적화 */
    .btn-box { 
      border: 2px solid var(--point); border-radius: 25px; padding: 7px 18px; 
      cursor: pointer; color: var(--point); font-weight: 800; font-size: 0.85rem; 
      position: relative;
    }
    /* 투명한 다리를 만들어 마우스가 이동할 때 끊기지 않게 함 */
    .btn-box::after { content: ''; position: absolute; top: 100%; left: 0; width: 100%; height: 20px; }

    .dropdown-content { 
      display: none; position: absolute; background: #111; min-width: 220px; 
      border: 1px solid var(--point); border-radius: 12px; 
      top: 45px; right: 0; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.8);
    }
    .btn-box:hover .dropdown-content { display: block; }

    .dropdown-content a { 
      padding: 14px 18px; display: block; color: #fff; text-decoration: none; 
      font-size: 0.9rem; border-bottom: 1px solid #222; 
    }
    .dropdown-content a:hover { background: var(--point); color: #000 !important; font-weight: 800; }

    /* 히어로 섹션 전용 - 화면 중앙 정렬 */
    .hero { 
      height: calc(100vh - 80px); display: flex; flex-direction: column; 
      justify-content: center; align-items: center; text-align: center; 
    }
    .hero h1 { font-size: 4rem; margin: 0; font-weight: 900; letter-spacing: -1px; }
    .hero p { font-size: 1.2rem; color: var(--point); margin-top: 20px; font-weight: 700; letter-spacing: 2px; }
  </style>
</head>
<body>

<header>
  <a href="index.html" class="logo">CEC ENGLISH CAMP</a>
  <div class="nav-container">
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Register</a></li>
    </ul>
    
    <div class="btn-box">PROGRAMS ▼
      <div class="dropdown-content">
        <a href="https://cecenglishcamp.github.io/B_Camp/GrammarBaseCamp/G01.html" target="_blank">Step 1: Grammar BaseCamp</a>
        <a href="https://openwebui.com/s/a40690a2-bc4b-4413-bb22-fac6c899be1c" target="_blank">Step 2: English Camp A</a>
        <a href="https://openwebui.com/s/83348633-e968-4560-85f8-e50125866184" target="_blank">Step 3: English Camp B</a>
        <a href="https://openwebui.com/s/e64e5904-e3c3-4d64-8141-945731713028" target="_blank">Step 4: English Camp C</a>
      </div>
    </div>

    <div class="btn-box">AI TOOLS ▼
      <div class="dropdown-content">
        <a href="https://notebooklm.google.com/" target="_blank">NotebookLM</a>
        <a href="https://openwebui.com/" target="_blank">Open WebUI</a>
        <a href="https://chatgpt.com/g/g-68abc1e0493c8191bf064509f3ff8a79" target="_blank">GPTs: Camp A</a>
        <a href="https://chatgpt.com/" target="_blank">GPTs: Camp B (Link)</a>
        <a href="https://chatgpt.com/" target="_blank">GPTs: Camp C (Link)</a>
      </div>
    </div>
  </div>
</header>

<main>
  <section class="hero">
    <h1>CEC EnglishCamp</h1>
    <p>MASTER ENGLISH WITH LITERATURE & AI</p>
  </section>
  </main>

</body>
</html>
