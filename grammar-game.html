<html lang="ko">
<head>

        }

        .level-grid {

        .level-btn {

        .level-btn h3 {

        /* Í≤åÏûÑ ÌôîÎ©¥ */

        .robot-container {

            border-radius: 20px;

            position: sticky;
            top: 20px;
        }

        .robot-image {

        .robot-image.stage1 {

        }

        .robot-image.stage2 {
            opacity: 0.8;
            filter: drop-shadow(0 0 15px rgba(0, 217, 255, 0.4));
            animation: subtle-shake 2s infinite;
        }

        .robot-image.stage3 {
            opacity: 1;
            filter: drop-shadow(0 0 30px rgba(0, 255, 100, 0.8));
        }

        @keyframes subtle-shake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-1deg); }
            75% { transform: rotate(1deg); }
        }

        .battery-display {
            margin-top: 20px;
        }

        .battery-bar-container {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #00d9ff;
            border-radius: 10px;
            height: 12px;
            overflow: hidden;
            position: relative;
        }

        .battery-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff4444 0%, #ffaa00 50%, #00ff00 100%);
            transition: width 0.5s ease;
            position: relative;
        }

        .battery-bar.shimmer::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
            animation: shimmer 1s infinite;
        }

        @keyframes shimmer {
            100% { left: 100%; }
        }

        .battery-percent {
            font-size: 0.7rem;
            color: #aaa;
            margin-top: 5px;
        }

        .warning {

        }

        @keyframes warning-pulse {

        /* ÌÄ¥Ï¶à ÏÑπÏÖò */

        }

        .grammar-topic {

            margin-bottom: 20px;
        }

        .question {

            margin-bottom: 30px;
            line-height: 1.6;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .option-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #555;
            border-radius: 10px;
            padding: 15px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .option-btn:hover {
            border-color: #00d9ff;
            background: rgba(0, 217, 255, 0.1);
            transform: translateY(-2px);
        }

        .option-btn.correct {
            border-color: #00ff00;
            background: rgba(0, 255, 0, 0.2);
        }

        .option-btn.wrong {
            border-color: #ff0000;
            background: rgba(255, 0, 0, 0.2);
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .feedback.show {
            display: block;
        }

        .feedback.correct {
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #00ff00;
        }

        .feedback.wrong {
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid #ff0000;
        }

        .next-btn {
            margin-top: 20px;
            background: #00d9ff;
            border: none;
            border-radius: 10px;
            padding: 15px 40px;
            color: #0f0f1e;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            display: none;
        }

        .next-btn:hover {

            transform: scale(1.05);
        }

        /* ÏôÑÏÑ± ÌôîÎ©¥ */
        .completion-screen {

        }

        .completion-robot {

            height: 300px;
            margin: 30px auto;

            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {

        }

        .completion-message {
            font-size: 2.5rem;
            color: #00ff00;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        .score-display {
            font-size: 1.5rem;
            color: #00d9ff;
            margin-bottom: 30px;
        }

        .action-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .action-btn {
            background: #00d9ff;
            border: none;
            border-radius: 10px;
            padding: 15px 40px;
            color: #0f0f1e;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
        }

        .action-btn:hover {
            background: #00b8dd;
            transform: scale(1.05);
        }

        .light-flash {
            animation: flash 0.5s;
        }

        @keyframes flash {
            0%, 100% { filter: brightness(1); }

        }

        @media (max-width: 768px) {

                grid-template-columns: 1fr;
            }

            .options {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

    <script>
        // Î¨∏Ï†ú Îç∞Ïù¥ÌÑ∞
        const questions = {
            A1: [
                {topic: "Present Simple", question: "She ___ to school every day.", options: ["go", "goes", "going"], correct: 1, explanation: "3Ïù∏Ïπ≠ Îã®Ïàò ÌòÑÏû¨ÌòïÏóêÎäî -sÎ•º Î∂ôÏûÖÎãàÎã§."},
                {topic: "Past Simple", question: "I ___ a movie yesterday.", options: ["watch", "watched", "watching"], correct: 1, explanation: "Í≥ºÍ±∞ ÏãúÏ†úÎäî ÎèôÏÇ¨ ÏõêÌòïÏóê -edÎ•º Î∂ôÏûÖÎãàÎã§."},
                {topic: "Be Verb", question: "They ___ happy.", options: ["is", "am", "are"], correct: 2, explanation: "TheyÎäî Î≥µÏàòÌòïÏù¥ÎØÄÎ°ú areÎ•º ÏÇ¨Ïö©Ìï©ÎãàÎã§."},
                {topic: "Articles", question: "I have ___ apple.", options: ["a", "an", "the"], correct: 1, explanation: "Î™®ÏùåÏúºÎ°ú ÏãúÏûëÌïòÎäî Îã®Ïñ¥ ÏïûÏóêÎäî anÏùÑ ÏîÅÎãàÎã§."},
                {topic: "Plural", question: "There are two ___ on the table.", options: ["book", "books", "bookes"], correct: 1, explanation: "Î≥µÏàòÌòïÏùÄ -sÎ•º Î∂ôÏûÖÎãàÎã§."},
                {topic: "Pronouns", question: "___ name is John.", options: ["He", "His", "Him"], correct: 1, explanation: "ÏÜåÏú†Í≤© ÎåÄÎ™ÖÏÇ¨ HisÎ•º ÏÇ¨Ïö©Ìï©ÎãàÎã§."},
                {topic: "Can/Cannot", question: "I ___ swim very well.", options: ["can", "cans", "caning"], correct: 0, explanation: "Ï°∞ÎèôÏÇ¨ canÏùÄ Î≥ÄÌôîÌïòÏßÄ ÏïäÏäµÎãàÎã§."},
                {topic: "Prepositions", question: "The cat is ___ the table.", options: ["in", "on", "at"], correct: 1, explanation: "ÏúÑÏπòÎ•º ÎÇòÌÉÄÎÇº Îïå onÏùÑ ÏîÅÎãàÎã§."},
                {topic: "Questions", question: "___ you like pizza?", options: ["Do", "Does", "Are"], correct: 0, explanation: "YouÏôÄ Ìï®Íªò DoÎ•º ÏÇ¨Ïö©Ìï©ÎãàÎã§."},
                {topic: "There is/are", question: "___ a book on the desk.", options: ["There is", "There are", "They are"], correct: 0, explanation: "Îã®ÏàòÎ™ÖÏÇ¨ ÏïûÏóêÎäî There isÎ•º ÏîÅÎãàÎã§."}
            ],
            A2: [
                {topic: "Present Perfect", question: "I ___ never been to Paris.", options: ["has", "have", "had"], correct: 1, explanation: "IÏôÄ Ìï®Íªò haveÎ•º ÏÇ¨Ïö©Ìï©ÎãàÎã§."},
                {topic: "Comparative", question: "This book is ___ than that one.", options: ["good", "better", "best"], correct: 1, explanation: "ÎπÑÍµêÍ∏âÏùÄ betterÎ•º ÏÇ¨Ïö©Ìï©ÎãàÎã§."},
                {topic: "Future (will)", question: "I ___ call you tomorrow.", options: ["will", "would", "shall"], correct: 0, explanation: "ÎØ∏ÎûòÎ•º ÎÇòÌÉÄÎÇº Îïå willÏùÑ ÏîÅÎãàÎã§."},
                {topic: "Modal Verbs", question: "You ___ study harder.", options: ["should", "would", "could"], correct: 0, explanation: "Ï∂©Í≥†Ìï† ÎïåÎäî shouldÎ•º ÏîÅÎãàÎã§."},
                {topic: "Conditionals (1st)", question: "If it rains, I ___ stay home.", options: ["will", "would", "did"], correct: 0, explanation: "1ÌòïÏãù Ï°∞Í±¥Î¨∏ÏóêÏÑú willÏùÑ ÏîÅÎãàÎã§."},
                {topic: "Past Continuous", question: "I ___ TV when you called.", options: ["watch", "was watching", "watched"], correct: 1, explanation: "Í≥ºÍ±∞ ÏßÑÌñâÌòïÏùÄ was/were + -ingÏûÖÎãàÎã§."},
                {topic: "Adverbs of Frequency", question: "She ___ goes to the gym.", options: ["never", "yesterday", "tomorrow"], correct: 0, explanation: "ÎπàÎèÑÎ∂ÄÏÇ¨ neverÎ•º ÏîÅÎãàÎã§."},
                {topic: "Questions (Wh-)", question: "___ do you live?", options: ["What", "Where", "When"], correct: 1, explanation: "Ïû•ÏÜåÎ•º Î¨ºÏùÑ ÎïåÎäî WhereÎ•º ÏîÅÎãàÎã§."},
                {topic: "Much/Many", question: "How ___ money do you have?", options: ["many", "much", "more"], correct: 1, explanation: "ÏÖÄ Ïàò ÏóÜÎäî Î™ÖÏÇ¨ÏóêÎäî muchÎ•º ÏîÅÎãàÎã§."},
                {topic: "Going to", question: "I ___ going to visit my friend.", options: ["am", "is", "are"], correct: 0, explanation: "IÏôÄ Ìï®Íªò amÏùÑ ÏÇ¨Ïö©Ìï©ÎãàÎã§."}
            ],
            B1: [
                {topic: "Present Perfect Continuous", question: "I ___ studying for three hours.", options: ["have been", "has been", "am"], correct: 0, explanation: "IÏôÄ Ìï®Íªò have beenÏùÑ ÏÇ¨Ïö©Ìï©ÎãàÎã§."},
                {topic: "Passive Voice", question: "The letter ___ by Mary.", options: ["wrote", "was written", "writes"], correct: 1, explanation: "ÏàòÎèôÌÉúÎäî was/were + p.pÏûÖÎãàÎã§."},
                {topic: "Reported Speech", question: "She said she ___ tired.", options: ["is", "was", "were"], correct: 1, explanation: "Í∞ÑÏ†ëÌôîÎ≤ïÏóêÏÑú ÏãúÏ†úÎ•º Í≥ºÍ±∞Î°ú Î∞îÍøâÎãàÎã§."},
                {topic: "Relative Clauses", question: "The man ___ is talking is my teacher.", options: ["who", "which", "whose"], correct: 0, explanation: "ÏÇ¨ÎûåÏùÑ Í∞ÄÎ¶¨ÌÇ¨ ÎïåÎäî whoÎ•º ÏîÅÎãàÎã§."},
                {topic: "Conditionals (2nd)", question: "If I ___ rich, I would travel.", options: ["am", "was", "were"], correct: 2, explanation: "2ÌòïÏãù Ï°∞Í±¥Î¨∏ÏóêÏÑú wereÎ•º ÏîÅÎãàÎã§."},
                {topic: "Past Perfect", question: "I ___ finished before you arrived.", options: ["have", "had", "has"], correct: 1, explanation: "Í≥ºÍ±∞ÏôÑÎ£åÎäî had + p.pÏûÖÎãàÎã§."},
                {topic: "Phrasal Verbs", question: "Please ___ the form.", options: ["fill in", "fill on", "fill at"], correct: 0, explanation: "fill inÏùÄ 'ÏûëÏÑ±ÌïòÎã§'ÏûÖÎãàÎã§."},
                {topic: "Used to", question: "I ___ to play football.", options: ["use", "used", "using"], correct: 1, explanation: "Í≥ºÍ±∞ ÏäµÍ¥ÄÏùÄ used toÏûÖÎãàÎã§."},
                {topic: "Gerunds/Infinitives", question: "I enjoy ___ books.", options: ["read", "to read", "reading"], correct: 2, explanation: "enjoy Îã§ÏùåÏóêÎäî -ingÎ•º ÏîÅÎãàÎã§."},
                {topic: "Both/Neither", question: "___ of them came to the party.", options: ["Both", "Neither", "Either"], correct: 1, explanation: "Îëò Îã§ ÏïÑÎãàÎ©¥ NeitherÏûÖÎãàÎã§."}
            ],
            B2: [
                {topic: "Mixed Conditionals", question: "If I had studied, I ___ pass now.", options: ["will", "would", "can"], correct: 1, explanation: "ÌòºÌï© Ï°∞Í±¥Î¨∏ÏóêÏÑú wouldÎ•º ÏîÅÎãàÎã§."},
                {topic: "Inversion", question: "Never ___ I seen such a thing.", options: ["have", "had", "has"], correct: 0, explanation: "ÎèÑÏπò Íµ¨Î¨∏ÏóêÏÑú haveÎ•º ÏîÅÎãàÎã§."},
                {topic: "Subjunctive", question: "I suggest that he ___ early.", options: ["comes", "come", "coming"], correct: 1, explanation: "Ï†úÏïà ÎèôÏÇ¨ Îã§ÏùåÏùÄ ÏõêÌòïÏùÑ ÏîÅÎãàÎã§."},
                {topic: "Advanced Passive", question: "The work ___ by tomorrow.", options: ["will be done", "will do", "will done"], correct: 0, explanation: "ÎØ∏Îûò ÏàòÎèôÌÉúÎäî will be + p.pÏûÖÎãàÎã§."},
                {topic: "Cleft Sentences", question: "It ___ John who called.", options: ["is", "was", "are"], correct: 1, explanation: "Í≥ºÍ±∞ ÏÇ¨Ïã§ÏùÄ wasÎ•º ÏîÅÎãàÎã§."},
                {topic: "Nominalisation", question: "The ___ of the problem is difficult.", options: ["solve", "solving", "solution"], correct: 2, explanation: "Î™ÖÏÇ¨ÌòïÏùÄ solutionÏûÖÎãàÎã§."},
                {topic: "Emphatic Do", question: "I ___ want to go.", options: ["do", "does", "did"], correct: 0, explanation: "Í∞ïÏ°∞Ïùò doÎ•º ÏîÅÎãàÎã§."},
                {topic: "Ellipsis", question: "I can swim, and so ___ she.", options: ["can", "does", "is"], correct: 0, explanation: "ÏÉùÎûµ Íµ¨Î¨∏ÏóêÏÑú canÏùÑ ÏîÅÎãàÎã§."},
                {topic: "Substitution", question: "I like this one better than ___ .", options: ["this", "that", "those"], correct: 1, explanation: "ÎåÄÏö©Ïñ¥Î°ú thatÏùÑ ÏîÅÎãàÎã§."},
                {topic: "Idiomatic Expressions", question: "It's raining cats and ___ .", options: ["dogs", "cats", "birds"], correct: 0, explanation: "Í¥ÄÏö©Íµ¨Îäî cats and dogsÏûÖÎãàÎã§."}
            ]
        };

        let currentLevel = '';
        let currentQuestionIndex = 0;
        let battery = 3;
        let score = 0;
        let hasStudied = false;

        function startGame(level) {
            currentLevel = level;
            currentQuestionIndex = 0;
            battery = 3;
            score = 0;
            hasStudied = false;

            document.getElementById('levelSelection').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            document.getElementById('completionScreen').style.display = 'none';

            displayQuestion();
            updateRobot();
        }

        function displayQuestion() {
            const q = questions[currentLevel][currentQuestionIndex];
            document.getElementById('questionNumber').textContent = `Q${currentQuestionIndex + 1}/10`;
            document.getElementById('grammarTopic').textContent = q.topic;
            document.getElementById('questionText').textContent = q.question;

            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            q.options.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option;
                btn.onclick = () => selectAnswer(index);
                optionsContainer.appendChild(btn);
            });

            document.getElementById('feedback').classList.remove('show');
            document.getElementById('nextBtn').style.display = 'none';
        }

        function selectAnswer(selectedIndex) {
            const q = questions[currentLevel][currentQuestionIndex];
            const buttons = document.querySelectorAll('.option-btn');
            const feedback = document.getElementById('feedback');

            buttons.forEach(btn => btn.style.pointerEvents = 'none');

            if (selectedIndex === q.correct) {
                buttons[selectedIndex].classList.add('correct');
                feedback.className = 'feedback show correct';
                feedback.textContent = `‚úÖ Ï†ïÎãµÏûÖÎãàÎã§! ${q.explanation}`;
                
                const increment = hasStudied ? 15 : 10;
                battery = Math.min(battery + increment, 100);
                score += 10;
                hasStudied = true;

                speak("Ï†ïÎãµÏûÖÎãàÎã§!");
                
                if (battery >= 50) {
                    playEngineSound();
                    document.getElementById('robotImage').classList.add('light-flash');
                    setTimeout(() => {
                        document.getElementById('robotImage').classList.remove('light-flash');
                    }, 500);
                }
            } else {
                buttons[selectedIndex].classList.add('wrong');
                buttons[q.correct].classList.add('correct');
                feedback.className = 'feedback show wrong';
                feedback.textContent = `‚ùå ÌãÄÎ†∏ÏäµÎãàÎã§. ${q.explanation}`;
                hasStudied = false;
                speak("ÌãÄÎ†∏ÏäµÎãàÎã§. Îã§Ïãú Í≥µÎ∂ÄÌïòÏÑ∏Ïöî!");
            }

            updateRobot();
            document.getElementById('nextBtn').style.display = 'block';
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < 10) {
                displayQuestion();
            } else {
                completeGame();
            }
        }

        function updateRobot() {
            const robotImg = document.getElementById('robotImage');
            const batteryBar = document.getElementById('batteryBar');
            const batteryPercent = document.getElementById('batteryPercent');

            batteryBar.style.width = battery + '%';
            batteryPercent.textContent = battery + '%';

            robotImg.classList.remove('stage1', 'stage2', 'stage3', 'warning');

            if (battery <= 30) {
                robotImg.classList.add('stage1', 'warning');
                batteryBar.classList.remove('shimmer');
                if (battery === 3 || battery === 13 || battery === 23) {
                    playWarningSound();
                }
            } else if (battery < 100) {
                robotImg.classList.add('stage2');
                batteryBar.classList.add('shimmer');
            } else {
                robotImg.classList.add('stage3');
                batteryBar.classList.add('shimmer');
            }
        }

        function completeGame() {
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('completionScreen').style.display = 'block';
            document.getElementById('scoreDisplay').textContent = `ÏµúÏ¢Ö Ï†êÏàò: ${score}Ï†ê / 100Ï†ê`;
            speak("Ï∂ïÌïòÌï©ÎãàÎã§! Î∞∞ÌÑ∞Î¶¨ Ï∂©Ï†Ñ ÏôÑÎ£å!");
        }

        function resetGame() {
            document.getElementById('levelSelection').style.display = 'block';
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('completionScreen').style.display = 'none';
        }

        function playEngineSound() {
            const audio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSuBzvLZjzoIHm/A7+OZURE');
            audio.volume = 0.3;
            audio.play();
        }

        function playWarningSound() {
            const audio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSuBzvLZjzoIHm/A7+OZURE');
            audio.volume = 0.5;

        function speak(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'ko-KR';
                utterance.rate = 1;
                utterance.pitch = 1;
                speechSynthesis.speak(utterance);
