<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Game - Î¨∏Î≤ï Í≤åÏûÑ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #000 0%, #111 100%);
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #00f2ff;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            color: #888;
        }

        .game-content {
            display: flex;
            gap: 40px;
            align-items: flex-start;
        }

        .robot-section {
            flex: 0 0 250px;
            text-align: center;
        }

        /* Î°úÎ¥á SVG Ïä§ÌÉÄÏùº */
        .robot-svg {
            width: 200px;
            height: 280px;
            margin: 0 auto 30px;
        }

        .robot-body {
            fill: #DAA520;
            stroke: #B8860B;
            stroke-width: 2;
        }

        .robot-head {
            fill: #DAA520;
            stroke: #B8860B;
            stroke-width: 2;
        }

        .robot-eye {
            fill: #00f2ff;
            opacity: 0.3;
            transition: opacity 0.3s;
        }

        .robot-antenna {
            fill: #FFD700;
            stroke: #B8860B;
            stroke-width: 1;
        }

        /* ÎùºÏù¥Ìä∏ Î∂ÄÏúÑÎ≥Ñ */
        .light-legs {
            opacity: 0.2;
            transition: opacity 0.5s ease;
            filter: drop-shadow(0 0 5px rgba(0, 242, 255, 0));
        }

        .light-legs.active {
            opacity: 1;
            filter: drop-shadow(0 0 15px rgba(0, 242, 255, 0.8));
        }

        .light-knees {
            opacity: 0.2;
            transition: opacity 0.5s ease;
            filter: drop-shadow(0 0 5px rgba(0, 242, 255, 0));
        }

        .light-knees.active {
            opacity: 1;
            filter: drop-shadow(0 0 15px rgba(0, 242, 255, 0.8));
        }

        .light-torso {
            opacity: 0.2;
            transition: opacity 0.5s ease;
            filter: drop-shadow(0 0 5px rgba(0, 242, 255, 0));
        }

        .light-torso.active {
            opacity: 1;
            filter: drop-shadow(0 0 15px rgba(0, 242, 255, 0.8));
        }

        .light-chest {
            opacity: 0.2;
            transition: opacity 0.5s ease;
            fill: #00f2ff;
            filter: drop-shadow(0 0 5px rgba(0, 242, 255, 0));
        }

        .light-chest.active {
            opacity: 1;
            filter: drop-shadow(0 0 15px rgba(0, 242, 255, 0.8));
        }

        .light-neck {
            opacity: 0.2;
            transition: opacity 0.5s ease;
            filter: drop-shadow(0 0 5px rgba(0, 242, 255, 0));
        }

        .light-neck.active {
            opacity: 1;
            filter: drop-shadow(0 0 15px rgba(0, 242, 255, 0.8));
        }

        .light-head {
            opacity: 0.3;
            transition: opacity 0.5s ease;
        }

        .light-head.active {
            opacity: 1;
        }

        .battery-info {
            font-size: 1.2rem;
            font-weight: bold;
            color: #00f2ff;
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 40px;
            background: #222;
            border: 2px solid #00f2ff;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00f2ff, #00ff88);
            width: 3%;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .quiz-section {
            flex: 1;
        }

        .question-box {
            background: rgba(17, 17, 17, 0.9);
            border: 2px solid #333;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .question-box h2 {
            font-size: 1.4rem;
            color: #00f2ff;
            margin-bottom: 20px;
        }

        .question-box p {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #ddd;
            margin-bottom: 25px;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .option-btn {
            padding: 18px;
            background: #222;
            border: 2px solid #444;
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .option-btn:hover {
            border-color: #00f2ff;
            background: #1a1a1a;
            transform: translateY(-2px);
        }

        .option-btn.correct {
            background: #00ff88;
            color: #000;
            border-color: #00ff88;
            animation: pulse 0.6s;
        }

        .option-btn.wrong {
            background: #ff4444;
            color: #fff;
            border-color: #ff4444;
            animation: shake 0.6s;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .question-number {
            display: inline-block;
            background: #00f2ff;
            color: #000;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .completion-screen {
            text-align: center;
            padding: 60px 30px;
            background: rgba(0, 255, 136, 0.1);
            border: 2px solid #00ff88;
            border-radius: 20px;
            display: none;
        }

        .completion-screen.show {
            display: block;
            animation: slideIn 0.6s;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .completion-screen h2 {
            font-size: 3rem;
            color: #00ff88;
            margin-bottom: 20px;
        }

        .completion-screen p {
            font-size: 1.3rem;
            color: #ddd;
            margin-bottom: 30px;
        }

        .restart-btn {
            padding: 15px 50px;
            background: #00f2ff;
            color: #000;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .restart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #00f2ff;
        }

        @media (max-width: 768px) {
            .game-content {
                flex-direction: column;
            }

            .robot-section {
                flex: 1;
                width: 100%;
            }

            .options {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>ü§ñ Grammar Game</h1>
        <p>Î¨∏Î≤ïÏùÑ Ï†ïÎ≥µÌï¥ÏÑú Î°úÎ¥áÏùÑ Íπ®ÏõåÏ£ºÏÑ∏Ïöî!</p>
    </div>

    <div class="game-content">
        <div class="robot-section">
            <svg class="robot-svg" viewBox="0 0 200 280" xmlns="http://www.w3.org/2000/svg">
                <!-- Îã§Î¶¨ (Legs) -->
                <rect class="light-legs" x="60" y="220" width="25" height="40" rx="5" fill="#DAA520" stroke="#B8860B" stroke-width="2"/>
                <rect class="light-legs" x="115" y="220" width="25" height="40" rx="5" fill="#DAA520" stroke="#B8860B" stroke-width="2"/>

                <!-- Î¨¥Î¶é (Knees) -->
                <circle class="light-knees" cx="72.5" cy="205" r="8" fill="#FFD700" stroke="#B8860B" stroke-width="1"/>
                <circle class="light-knees" cx="127.5" cy="205" r="8" fill="#FFD700" stroke="#B8860B" stroke-width="1"/>

                <!-- Î™∏ÌÜµ (Torso) -->
                <rect class="light-torso" x="50" y="140" width="100" height="70" rx="10" fill="#DAA520" stroke="#B8860B" stroke-width="2"/>

                <!-- Í∞ÄÏä¥ ÎùºÏù¥Ìä∏ (Chest Light) -->
                <circle class="light-chest" cx="100" cy="160" r="15"/>

                <!-- Î™© (Neck) -->
                <rect class="light-neck" x="85" y="120" width="30" height="20" fill="#DAA520" stroke="#B8860B" stroke-width="1"/>

                <!-- Î®∏Î¶¨ (Head) -->
                <rect class="light-head" x="40" y="40" width="120" height="85" rx="15" fill="#DAA520" stroke="#B8860B" stroke-width="2"/>

                <!-- Îàà (Eyes) -->
                <circle class="robot-eye light-head" cx="70" cy="70" r="12" fill="#00f2ff"/>
                <circle class="robot-eye light-head" cx="130" cy="70" r="12" fill="#00f2ff"/>
                <circle cx="70" cy="70" r="6" fill="#fff" opacity="0.6"/>
                <circle cx="130" cy="70" r="6" fill="#fff" opacity="0.6"/>

                <!-- ÏûÖ (Mouth) -->
                <path class="light-head" d="M 80 95 Q 100 105 120 95" stroke="#000" stroke-width="2" fill="none"/>

                <!-- ÏïàÌÖåÎÇò (Antenna) -->
                <line class="robot-antenna" x1="100" y1="35" x2="100" y2="10" stroke-width="2"/>
                <circle class="robot-antenna" cx="100" cy="5" r="4"/>
            </svg>

            <div class="battery-info">Î∞∞ÌÑ∞Î¶¨: <span id="batteryPercent">3</span>%</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="quiz-section">
            <div class="question-box" id="questionBox">
                <span class="question-number" id="questionNum">Q1/10</span>
                <h2 id="questionTitle">Î¨∏Î≤ï Ï£ºÏ†ú</h2>
                <p id="questionText">Î¨∏Ï†úÍ∞Ä Ïó¨Í∏∞Ïóê ÌëúÏãúÎê©ÎãàÎã§</p>
                <div class="options" id="options"></div>
            </div>

            <div class="completion-screen" id="completionScreen">
                <h2>Ï∂ïÌïòÌï©ÎãàÎã§! üéâ</h2>
                <p>Î°úÎ¥áÏù¥ ÏôÑÏ†ÑÌûà Íπ®Ïñ¥ÎÇ¨ÏäµÎãàÎã§!</p>
                <p id="finalScore"></p>
                <button class="restart-btn" onclick="location.reload()">Îã§Ïãú ÏãúÏûëÌïòÍ∏∞</button>
            </div>
        </div>
    </div>
</div>

<script>
    const questions = [
        {
            id: 1,
            title: "Be Verb (Present)",
            text: "She ___ a teacher.",
            options: ["am", "is", "are", "be"],
            correct: 1
        },
        {
            id: 2,
            title: "Simple Present",
            text: "They ___ to school every day.",
            options: ["go", "goes", "going", "gone"],
            correct: 0
        },
        {
            id: 3,
            title: "Present Perfect",
            text: "I ___ finished my homework.",
            options: ["have", "has", "had", "having"],
            correct: 0
        },
        {
            id: 4,
            title: "Past Tense",
            text: "Yesterday, he ___ to the park.",
            options: ["goes", "went", "going", "go"],
            correct: 1
        },
        {
            id: 5,
            title: "Future Tense",
            text: "Next week, we ___ on vacation.",
            options: ["are", "will be", "were", "have been"],
            correct: 1
        },
        {
            id: 6,
            title: "Passive Voice",
            text: "The cake ___ by my mother.",
            options: ["made", "is made", "makes", "making"],
            correct: 1
        },
        {
            id: 7,
            title: "Relative Pronouns",
            text: "The girl ___ won the prize is smart.",
            options: ["who", "which", "that", "whose"],
            correct: 0
        },
        {
            id: 8,
            title: "Negative Form",
            text: "She ___ like pizza.",
            options: ["not does", "does not", "not do", "do not"],
            correct: 1
        },
        {
            id: 9,
            title: "Present Continuous",
            text: "He ___ eating dinner right now.",
            options: ["is", "are", "am", "be"],
            correct: 0
        },
        {
            id: 10,
            title: "Modal Verbs",
            text: "You ___ help your friend.",
            options: ["must", "should", "can", "will"],
            correct: 1
        }
    ];

    let currentQuestion = 0;
    let battery = 3;
    let answered = false;
    const parts = ['legs', 'knees', 'torso', 'chest', 'neck', 'head'];

    function updateRobot() {
        const percent = document.getElementById("batteryPercent");
        const fill = document.getElementById("progressFill");

        percent.textContent = battery;
        fill.style.width = battery + "%";

        // Í∞Å Î∂ÄÏúÑÎ≥Ñ ÎùºÏù¥Ìä∏ ÌôúÏÑ±Ìôî
        const partIndex = Math.floor((currentQuestion) / 2);
        for (let i = 0; i <= partIndex && i < parts.length; i++) {
            const element = document.querySelector(`.light-${parts[i]}`);
            if (element) element.classList.add('active');
        }
    }

    function displayQuestion() {
        const q = questions[currentQuestion];
        document.getElementById("questionNum").textContent = `Q${currentQuestion + 1}/10`;
        document.getElementById("questionTitle").textContent = q.title;
        document.getElementById("questionText").textContent = q.text;

        const optionsContainer = document.getElementById("options");
        optionsContainer.innerHTML = "";

        q.options.forEach((option, idx) => {
            const btn = document.createElement("button");
            btn.className = "option-btn";
            btn.textContent = option;
            btn.onclick = () => selectAnswer(idx);
            optionsContainer.appendChild(btn);
        });

        answered = false;
    }

    function selectAnswer(selectedIdx) {
        if (answered) return;
        answered = true;

        const q = questions[currentQuestion];
        const buttons = document.querySelectorAll(".option-btn");

        buttons[selectedIdx].classList.add(selectedIdx === q.correct ? "correct" : "wrong");
        buttons[q.correct].classList.add("correct");

        if (selectedIdx === q.correct) {
            battery = Math.min(battery + 10, 100);
            updateRobot();
            speak("Ï†ïÎãµÏûÖÎãàÎã§!");

            setTimeout(() => {
                if (currentQuestion < 9) {
                    currentQuestion++;
                    displayQuestion();
                } else {
                    completeGame();
                }
            }, 1500);
        } else {
            speak("ÌãÄÎ†∏Ïñ¥Ïöî! Îã§Ïãú ÏãúÎèÑÌï¥Î≥¥ÏÑ∏Ïöî.");
            setTimeout(() => {
                answered = false;
            }, 1500);
        }
    }

    function completeGame() {
        // Î™®Îì† ÎùºÏù¥Ìä∏ ÌôúÏÑ±Ìôî
        parts.forEach(part => {
            const element = document.querySelector(`.light-${part}`);
            if (element) element.classList.add('active');
        });

        document.getElementById("questionBox").style.display = "none";
        document.getElementById("completionScreen").classList.add("show");
        document.getElementById("finalScore").textContent = `ÏµúÏ¢Ö Î∞∞ÌÑ∞Î¶¨: ${battery}%`;

        speak("Ï∂ïÌïòÌï©ÎãàÎã§!");
    }

    function speak(text) {
        if ('speechSynthesis' in window) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'ko-KR';
            utterance.rate = 1;
            window.speechSynthesis.speak(utterance);
        }
    }

    displayQuestion();
    updateRobot();
</script>

</body>
</html>
