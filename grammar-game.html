<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grammar Game | CEC English Camp</title>

  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3E%F0%9F%A4%96%3C/text%3E%3C/svg%3E">
  <link rel="stylesheet" href="./assets/css/game.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
</head>

<body>
  <header>
    <div class="container">
      <a href="index.html" class="logo">
        <img src="./assets/img/robo2.png" alt="CEC Logo" class="logo-img">
        <strong>CEC ENGLISH CAMP</strong>
      </a>
      <nav class="game-nav">
        <a href="index.html" class="active">Game</a>
        <a href="#about">About</a>
        <a href="#register">Register</a>
      </nav>
    </div>
  </header>

  <section class="header">
    <h1>🤖 Grammar Game</h1>
    <p id="headerDesc">급해요! Robo의 배터리가 3%밖에 안 남았어요! 문제를 맞춰서 다시 100%로 충전시켜 주세요!</p>
  </section>

  <!-- LEVEL SELECT -->
  <section id="levelScreen" class="level-screen">
    <div class="level-grid">
      <button class="level-btn" onclick="startGame('A1')">
        <img src="./assets/img/robo2.png" alt="A1" class="level-thumbnail">
        <div class="level-label">A1</div>
        <div class="level-description">초급</div>
      </button>

      <button class="level-btn" onclick="startGame('A2')">
        <img src="./assets/img/robo2.png" alt="A2" class="level-thumbnail">
        <div class="level-label">A2</div>
        <div class="level-description">초급+</div>
      </button>

      <button class="level-btn" onclick="startGame('B1')">
        <img src="./assets/img/robo_jump.png" alt="B1" class="level-thumbnail">
        <div class="level-label">B1</div>
        <div class="level-description">중급</div>
      </button>

      <button class="level-btn" onclick="startGame('B2')">
        <img src="./assets/img/robo_jump.png" alt="B2" class="level-thumbnail">
        <div class="level-label">B2</div>
        <div class="level-description">중급+</div>
      </button>
    </div>
  </section>

  <!-- GAME -->
  <section id="gameScreen" class="game-screen" style="display:none;">
    <div class="game-layout">
      <!-- LEFT: IMAGE/ROBOT -->
      <aside class="left-panel">
        <div class="robot-frame" id="robotFrame">
          <div class="ring-anim" aria-hidden="true"></div>

          <img src="./assets/img/robo2.png" id="robotImg" alt="Robot" />
          <img src="./assets/img/robo.gif" id="robotGif" alt="Robot Animation" />

          <div class="battery-display">
            <div class="battery-percent"><span id="batteryPercent">3</span>%</div>
            <div class="battery-bar">
              <div class="battery-fill" id="batteryFill" style="width:3%;"></div>
            </div>
          </div>
        </div>
      </aside>

      <!-- RIGHT: QUIZ -->
      <main class="right-panel">
        <div class="question-box" id="questionBox">
          <span class="question-number" id="questionNum">Q1/10</span>
          <h2 id="questionTitle">문법 문제</h2>
          <p id="questionText">문제 내용</p>
          <div class="options" id="options"></div>
        </div>

        <div class="completion-screen" id="completionScreen">
          <h2>⚡⚡</h2>
          <p>Robo가 완전히 충전되었습니다!</p>
          <p id="finalScore"></p>
          <div class="button-group">
            <button class="restart-btn" onclick="resetGame()">다시 시작</button>
            <button class="home-btn" onclick="goHome()">홈</button>
          </div>
        </div>
      </main>
    </div>
  </section>

  <script defer src="./js/game.js?v=4002"></script>
</body>
</html>
