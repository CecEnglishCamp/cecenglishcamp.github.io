<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #0a0a0a; color: #fff; font-family: sans-serif; padding: 20px; min-height: 100vh; }
    .container { max-width: 1200px; margin: 0 auto; }
    header { display: flex; justify-content: space-between; align-items: center; padding: 15px 5%; background: rgba(0,0,0,0.95); border-bottom: 1px solid #222; position: sticky; top: 0; z-index: 1000; margin: -20px -20px 0 -20px; }
    .logo { display: flex; align-items: center; font-size: 1.2rem; font-weight: 900; color: #fff; text-decoration: none; }
    .logo img { width: 40px; height: 40px; margin-right: 10px; }
    .game-nav { display: flex; gap: 25px; }
    .game-nav a { color: #fff; text-decoration: none; font-weight: 700; transition: 0.3s; }
    .game-nav a:hover { color: #00f2ff; }
    .header { text-align: center; margin-bottom: 30px; margin-top: 20px; }
    .header h1 { font-size: 2.2rem; color: #00f2ff; margin-bottom: 8px; }

    .header p.hide { opacity: 0; visibility: hidden; }
    .level-screen { display: flex; flex-direction: column; align-items: center; gap: 30px; margin-top: 50px; }
    .level-title { font-size: 1.8rem; color: #00f2ff; margin-bottom: 20px; }
    .level-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 30px; max-width: 1000px; width: 100%; }
    .level-btn { display: flex; flex-direction: column; align-items: center; gap: 15px; padding: 30px 20px; background: rgba(17,17,17,0.95); border: 2px solid #00f2ff; border-radius: 15px; color: #fff; cursor: pointer; transition: all 0.3s; }
    .level-btn:hover { border-color: #00ff88; background: rgba(0,255,136,0.1); transform: scale(1.05); box-shadow: 0 0 30px rgba(0,255,136,0.5); }
    .level-thumbnail { width: 100px; height: 100px; object-fit: contain; }
    .level-label { font-size: 1.5rem; font-weight: bold; }
    .level-description { font-size: 0.8rem; color: #888; }
    .game-screen { display: none; }
    .game-screen.active { display: block; }
    .game-content { display: flex; gap: 40px; align-items: flex-start; justify-content: center; flex-wrap: wrap; }
    .robot-section { text-align: center; flex: 1; min-width: 350px; max-width: 500px; }
    .robot-container { position: relative; width: 100%; max-width: 400px; height: 400px; margin: 0 auto; background: rgba(17,17,17,0.6); border: 3px solid #00f2ff; border-radius: 30px; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 40px rgba(0,242,255,0.3); overflow: hidden; transition: all 0.5s; }
    .robot-img { width: 100%; height: 100%; object-fit: contain; opacity: 0.6; transition: filter 0.3s; }
    .robot-img.stage1 { opacity: 0.5; filter: drop-shadow(0 0 5px rgba(0,100,150,0.3)); }
    .robot-img.stage2 { opacity: 0.8; filter: drop-shadow(0 0 15px rgba(0,200,255,0.6)); }
    .robot-img.stage3 { opacity: 1; filter: drop-shadow(0 0 40px rgba(0,255,136,0.8)); }
    .robot-gif { width: 100%; height: 100%; object-fit: contain; opacity: 0; transition: opacity 0.8s; }
    .robot-gif.show { opacity: 1; }
    .battery-display { position: absolute; bottom: 20px; left: 20px; right: 20px; z-index: 10; text-align: center; }
    .battery-percent { font-size: 0.7rem; font-weight: bold; color: #00f2ff; margin-bottom: 4px; }
    .battery-bar { width: 100%; height: 12px; background: rgba(0,0,0,0.7); border: 1px solid #00f2ff; border-radius: 10px; overflow: hidden; }
    .battery-fill { height: 100%; background: linear-gradient(90deg, #00f2ff, #00ff88, #00f2ff); transition: width 0.5s; width: 3%; }
    .quiz-section { flex: 1; min-width: 350px; max-width: 500px; }
    .question-box { background: rgba(17,17,17,0.95); border: 2px solid #333; border-radius: 20px; padding: 35px; margin-bottom: 30px; }
    .question-box h2 { font-size: 1.3rem; color: #00f2ff; margin-bottom: 15px; }
    .question-box p { font-size: 1.1rem; line-height: 1.7; color: #ddd; margin-bottom: 25px; }
    .question-number { display: inline-block; background: #00f2ff; color: #000; padding: 6px 16px; border-radius: 20px; font-weight: bold; margin-bottom: 12px; font-size: 0.85rem; }
    .options { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 12px; }
    .option-btn { padding: 16px; background: #222; border: 2px solid #444; border-radius: 10px; color: #fff; font-size: 0.95rem; font-weight: 600; cursor: pointer; transition: all 0.3s; }
    .option-btn:hover { border-color: #00f2ff; background: #1a1a1a; transform: translateY(-2px); }
    .option-btn.correct { background: #00ff88; color: #000; border-color: #00ff88; }
    .option-btn.wrong { background: #ff4444; color: #fff; border-color: #ff4444; }
    .completion-screen { display: none; text-align: center; background: rgba(0,10,10,0.95); border: 2px solid #00ff88; border-radius: 15px; padding: 40px 30px; }
    .completion-screen.show { display: block; animation: fadeIn 0.8s; }
    .completion-screen .exciting-text { font-size: 1.4rem; color: #00ff88; font-weight: bold; margin: 20px 0; }
    .completion-screen p { font-size: 1rem; color: #ddd; margin-bottom: 20px; }
    .button-group { display: flex; gap: 10px; justify-content: center; }
    .restart-btn { padding: 12px 40px; background: #00f2ff; color: #000; border: none; border-radius: 25px; font-weight: bold; cursor: pointer; }
    .restart-btn:hover { transform: scale(1.05); }
    .home-btn { padding: 12px 40px; background: #666; color: #fff; border: none; border-radius: 25px; font-weight: bold; cursor: pointer; }
    .home-btn:hover { background: #888; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @media (max-width: 768px) { .options { grid-template-columns: 1fr; } .level-grid { grid-template-columns: 1fr; } }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">

      <p id="headerDesc">Í∏âÌï¥Ïöî. ÎÇ¥ Î∞∞ÌÑ∞Î¶¨Í∞Ä 3% Î∞ñÏóê Ïïà ÎÇ®ÏïòÏñ¥Ïöî. Î¨∏Ï†úÎ•º ÎßûÏ∂∞ÏÑú Ï†ÄÎ•º Íµ¨Ìï¥Ìï¥Ï£ºÏÑ∏Ïöî!!</p>
    </div>

    <div class="level-screen" id="levelScreen">
      <div class="level-title">üìö Î†àÎ≤®ÏùÑ ÏÑ†ÌÉùÌïòÏÑ∏Ïöî</div>
      <div class="level-grid">
        <button class="level-btn" onclick="startGame('A1')"><img src="assets/img/robo2.png" class="level-thumbnail" alt="A1"><div class="level-label">A1</div><div class="level-description">Ï¥àÍ∏â</div></button>
        <button class="level-btn" onclick="startGame('A2')"><img src="assets/img/robo2.png" class="level-thumbnail" alt="A2"><div class="level-label">A2</div><div class="level-description">Ï¥àÍ∏â+</div></button>
        <button class="level-btn" onclick="startGame('B1')"><img src="assets/img/robo_jump.png" class="level-thumbnail" alt="B1"><div class="level-label">B1</div><div class="level-description">Ï§ëÍ∏â</div></button>
        <button class="level-btn" onclick="startGame('B2')"><img src="assets/img/robo_jump.png" class="level-thumbnail" alt="B2"><div class="level-label">B2</div><div class="level-description">Ï§ëÍ∏â+</div></button>

    <div class="game-screen" id="gameScreen">
      <div class="game-content">
        <div class="robot-section">
          <div class="robot-container" id="robotContainer">
            <img src="assets/img/robo2.png" alt="Robot" class="robot-img" id="robotImg">
            <img src="assets/img/robo.gif" alt="Robot" class="robot-gif" id="robotGif">
            <div class="battery-display">

        <div class="quiz-section">

            <span class="question-number" id="questionNum">Q1/10</span>

            <p id="questionText">Î¨∏Ï†ú</p>

          </div>

          <div class="completion-screen" id="completionScreen">
            <p>Î°úÎ¥áÏù¥ ÏôÑÏ†ÑÌûà Íπ®Ïñ¥ÎÇ¨ÏäµÎãàÎã§!</p>
            <div class="exciting-text">Ï†ïÎßê Í≥†ÎßàÏõå</div>
            <p id="finalScore" style="font-weight: bold; color: #00f2ff; margin: 15px 0;"></p>
            <div class="button-group">
              <button class="restart-btn" onclick="resetGame()">Îã§Ïãú ÏãúÏûë</button>
              <button class="home-btn" onclick="goHome()">Ìôà</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let currentLevel = 'A1', currentQuestion = 0, battery = 3, answered = false, questions = [], missionStates = [];
    
    const questionsA1 = [
      { title: "Simple Present", text: "I ___ to school every day.", options: ["goes", "go", "going"], correct: 1 },
      { title: "Simple Past", text: "She ___ to the movies yesterday.", options: ["went", "goes", "going"], correct: 0 },
      { title: "Be Verb", text: "They ___ students.", options: ["is", "are", "am"], correct: 1 },
      { title: "Present Continuous", text: "He ___ eating now.", options: ["eat", "is eating", "eats"], correct: 1 },
      { title: "Negative", text: "I ___ like apples.", options: ["not", "don't", "doesn't"], correct: 1 },
      { title: "Yes/No Question", text: "___ you have a pen?", options: ["Do", "Does", "Are"], correct: 0 },
      { title: "Plural", text: "I have three ___.", options: ["book", "books", "bokes"], correct: 1 },
      { title: "Possessive", text: "This is ___ cat.", options: ["my", "me", "I"], correct: 0 },
      { title: "Articles", text: "___ apple is red.", options: ["A", "An", "The"], correct: 1 },
      { title: "Future", text: "I ___ visit you tomorrow.", options: ["will visit", "visit", "visits"], correct: 0 }
    ];

    const questionsA2 = [
      { title: "Present Habit", text: "He usually ___ coffee in the morning.", options: ["drink", "drinks", "drinking"], correct: 1 },
      { title: "Past Continuous", text: "I ___ when he called.", options: ["sleep", "was sleeping", "slept"], correct: 1 },
      { title: "Present Perfect", text: "Have you ___ London?", options: ["visit", "visited", "visiting"], correct: 1 },
      { title: "Conditional", text: "If I ___ time, I would help.", options: ["have", "had", "having"], correct: 1 },
      { title: "Comparative", text: "This book is ___ than that one.", options: ["more interesting", "interestinger", "interesting"], correct: 0 },
      { title: "Must/Might", text: "You ___ finish your homework.", options: ["must", "might", "can"], correct: 0 },
      { title: "Relative Clause", text: "The girl ___ won the prize.", options: ["who", "which", "whose"], correct: 0 },
      { title: "Passive Voice", text: "The letter was ___ by my sister.", options: ["write", "written", "writing"], correct: 1 },
      { title: "Gerund", text: "___ is good for health.", options: ["Exercise", "Exercising", "Exercises"], correct: 1 },
      { title: "Reported Speech", text: "She said she ___ a student.", options: ["is", "was", "were"], correct: 1 }
    ];

    const questionsB1 = [
      { title: "Complex Sentence", text: "Although tired, she ___.", options: ["continue", "continued", "continues"], correct: 1 },
      { title: "Perf Continuous", text: "I ___ English for 5 years.", options: ["study", "have studied", "have been studying"], correct: 2 },
      { title: "Subjunctive", text: "I suggest he ___ earlier.", options: ["come", "comes", "came"], correct: 0 },
      { title: "Inversion", text: "Never ___ I seen such beauty.", options: ["have", "had", "has"], correct: 0 },
      { title: "Participle", text: "___ by noise, I couldn't sleep.", options: ["Disturb", "Disturbing", "Disturbed"], correct: 2 },
      { title: "Cleft", text: "It is John ___ did the work.", options: ["who", "that", "which"], correct: 0 },
      { title: "Phrasal Verb", text: "They decided to ___ their trip.", options: ["put on", "put off", "put up"], correct: 1 },
      { title: "Collocation", text: "I ___ an important decision.", options: ["make", "do", "take"], correct: 0 },
      { title: "Idiom", text: "She's ___ a tough time.", options: ["going through", "going over", "going by"], correct: 0 },
      { title: "Advanced", text: "The project is said ___ soon.", options: ["to be", "being", "to have"], correct: 0 }
    ];

    const questionsB2 = [
      { title: "Mixed Conditional", text: "Had I known, I ___ you.", options: ["would contact", "would have contacted", "will contact"], correct: 1 },
      { title: "Hypothetical", text: "If you studied, you ___ pass.", options: ["would", "would be", "would have"], correct: 0 },
      { title: "Nominalization", text: "The ___ was delayed.", options: ["implement", "implementation", "implementing"], correct: 1 },
      { title: "Parallel", text: "She enjoys reading, writing, ___.", options: ["to speak", "speaking", "speak"], correct: 1 },
      { title: "Passive Advanced", text: "It is believed ___ change is real.", options: ["that", "which", "who"], correct: 0 },
      { title: "Discourse", text: "___ said, we must act.", options: ["In light of", "As a result", "Therefore"], correct: 0 },
      { title: "Ellipsis", text: "Who solved it? John ___.", options: ["did", "solved", "did solve"], correct: 0 },
      { title: "Hedging", text: "Results ___ suggest correlation.", options: ["might", "could", "appear to"], correct: 2 },
      { title: "Causative", text: "She had the mechanic ___ car.", options: ["repair", "to repair", "repaired"], correct: 0 },
      { title: "Vocabulary", text: "Proposal was met with ___.", options: ["resistance", "persist", "assistance"], correct: 0 }
    ];

    function startGame(level) {
      currentLevel = level;
      currentQuestion = 0;
      battery = 3;
      answered = false;

      if (level === 'A1') questions = questionsA1;
      else if (level === 'A2') questions = questionsA2;
      else if (level === 'B1') questions = questionsB1;
      else questions = questionsB2;

      missionStates = questions.map((q, i) => ({ id: i, completed: false, triedOnce: false, usedBaseCamp: false }));

      document.getElementById('levelScreen').style.display = 'none';
      document.getElementById('gameScreen').classList.add('active');
      document.getElementById('questionBox').style.display = 'block';
      document.getElementById('completionScreen').classList.remove('show');
      document.getElementById('robotImg').style.display = 'block';
      document.getElementById('robotGif').style.display = 'none';

      displayQuestion();
      updateRobot();
    }

    function displayQuestion() {
      const q = questions[currentQuestion];
      document.getElementById("questionNum").textContent = `Q${currentQuestion + 1}/10`;
      document.getElementById("questionTitle").textContent = q.title;
      document.getElementById("questionText").textContent = q.text;
      const optionsContainer = document.getElementById("options");
      optionsContainer.innerHTML = "";
      q.options.forEach((option, idx) => {
        const btn = document.createElement("button");
        btn.className = "option-btn";
        btn.textContent = option;
        btn.onclick = () => selectAnswer(idx);
        optionsContainer.appendChild(btn);
      });
      answered = false;
    }

    function selectAnswer(selectedIdx) {
      if (answered) return;
      answered = true;
      const q = questions[currentQuestion];
      const buttons = document.querySelectorAll(".option-btn");
      const state = missionStates[currentQuestion];
      buttons[selectedIdx].classList.add(selectedIdx === q.correct ? "correct" : "wrong");
      buttons[q.correct].classList.add("correct");

      if (selectedIdx === q.correct) {
        if (!state.triedOnce) { battery = Math.min(battery + 10, 100); state.triedOnce = true; }
        state.completed = true;
        updateRobot();
        setTimeout(() => {
          if (currentQuestion < 9) { currentQuestion++; displayQuestion(); }
          else { completeGame(); }
        }, 1500);
      } else {
        speak("ÌãÄÎ†∏Ïñ¥Ïöî! Îã§Ïãú ÎèÑÏ†ÑÌï¥Î¥êÏöî!");
        state.triedOnce = true;
        setTimeout(() => { answered = false; }, 1500);
      }
    }

    function updateRobot() {
      document.getElementById("batteryPercent").textContent = battery;
      document.getElementById("batteryFill").style.width = battery + "%";
      const robotImg = document.getElementById("robotImg");
      const robot = document.getElementById("robotContainer");
      
      if (battery < 40) { robotImg.classList.add('stage1'); robotImg.classList.remove('stage2', 'stage3'); }
      else if (battery < 100) { robotImg.classList.add('stage2'); robotImg.classList.remove('stage1', 'stage3'); }
      else { robotImg.classList.add('stage3'); robotImg.classList.remove('stage1', 'stage2'); }
      
      if (battery >= 100) { robot.classList.add('full'); }
    }

    function completeGame() {
      battery = 100;
      updateRobot();
      document.getElementById('robotImg').style.display = 'none';
      document.getElementById('robotGif').style.display = 'block';
      document.getElementById('questionBox').style.display = 'none';
      document.getElementById('completionScreen').classList.add('show');
      document.getElementById('finalScore').textContent = `ÏµúÏ¢Ö Î∞∞ÌÑ∞Î¶¨: 100% ‚ö°`;
      speak("Í≥†ÎßàÏõåÏöî! ÎÇòÎ•º Íµ¨Ìï¥Ï§òÏÑú!");
    }

    function resetGame() {
      document.getElementById('levelScreen').style.display = 'flex';
      document.getElementById('gameScreen').classList.remove('active');
    }

    function goHome() { window.location.href = 'index.html'; }

    function speak(text) {
      if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'ko-KR';
        window.speechSynthesis.speak(utterance);
      }
    }
  </script>
