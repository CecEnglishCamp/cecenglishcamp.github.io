<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Game - Î¨∏Î≤ï Í≤åÏûÑ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #000 0%, #111 100%);
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.2rem;
            color: #00f2ff;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 0.95rem;
            color: #888;
        }

        .game-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }

        /* Î°úÎ¥á ÏÑπÏÖò - Ï§ëÏïô Î∞∞Ïπò */
        .robot-section {
            text-align: center;
            width: 100%;
        }

        .robot-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 500px;
            margin: 0 auto 30px;
            background: rgba(17, 17, 17, 0.6);
            border: 3px solid #00f2ff;
            border-radius: 30px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 40px rgba(0, 242, 255, 0.3);
        }

        .robot-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 20px rgba(0, 242, 255, 0.2));
            transition: filter 0.3s;
        }

        .robot-container.glow {
            box-shadow: 0 0 60px rgba(0, 242, 255, 0.6), inset 0 0 40px rgba(0, 242, 255, 0.1);
            border-color: #00ff88;
        }

        .robot-img.glow {
            filter: drop-shadow(0 0 30px rgba(0, 242, 255, 0.9));
        }

        .battery-info {
            font-size: 1.4rem;
            font-weight: bold;
            color: #00f2ff;
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            max-width: 400px;
            height: 45px;
            background: #222;
            border: 2px solid #00f2ff;
            border-radius: 25px;
            overflow: hidden;
            margin: 0 auto;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00f2ff, #00ff88);
            width: 3%;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 12px;
            font-weight: bold;
            font-size: 0.95rem;
        }

        /* ÌÄ¥Ï¶à ÏÑπÏÖò */
        .quiz-section {
            width: 100%;
            max-width: 600px;
        }

        .question-box {
            background: rgba(17, 17, 17, 0.95);
            border: 2px solid #333;
            border-radius: 20px;
            padding: 35px;
            margin-bottom: 30px;
        }

        .question-box h2 {
            font-size: 1.3rem;
            color: #00f2ff;
            margin-bottom: 15px;
        }

        .question-box p {
            font-size: 1.1rem;
            line-height: 1.7;
            color: #ddd;
            margin-bottom: 25px;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .option-btn {
            padding: 16px;
            background: #222;
            border: 2px solid #444;
            border-radius: 10px;
            color: #fff;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .option-btn:hover {
            border-color: #00f2ff;
            background: #1a1a1a;
            transform: translateY(-2px);
        }

        .option-btn.correct {
            background: #00ff88;
            color: #000;
            border-color: #00ff88;
            animation: pulse 0.6s;
        }

        .option-btn.wrong {
            background: #ff4444;
            color: #fff;
            border-color: #ff4444;
            animation: shake 0.6s;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .question-number {
            display: inline-block;
            background: #00f2ff;
            color: #000;
            padding: 6px 16px;
            border-radius: 20px;
            font-weight: bold;
            margin-bottom: 12px;
            font-size: 0.85rem;
        }

        .completion-screen {
            text-align: center;
            padding: 40px 30px;
            background: rgba(0, 255, 136, 0.1);
            border: 2px solid #00ff88;
            border-radius: 20px;
            display: none;
        }

        .completion-screen.show {
            display: block;
            animation: slideIn 0.6s;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .completion-screen h2 {
            font-size: 1.8rem;
            color: #00ff88;
            margin-bottom: 15px;
        }

        .completion-screen p {
            font-size: 1rem;
            color: #ddd;
            margin-bottom: 20px;
        }

        .restart-btn {
            padding: 12px 40px;
            background: #00f2ff;
            color: #000;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .restart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #00f2ff;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .robot-container {
                max-width: 350px;
                height: 350px;
            }

            .options {
                grid-template-columns: 1fr;
            }

            .quiz-section {
                max-width: 100%;
            }

            .question-box {
                padding: 25px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>ü§ñ Grammar Game</h1>
        <p>Î¨∏Î≤ïÏùÑ Ï†ïÎ≥µÌï¥ÏÑú Î°úÎ¥áÏùÑ Íπ®ÏõåÏ£ºÏÑ∏Ïöî!</p>
    </div>

    <div class="game-content">
        <!-- Î°úÎ¥á ÏÑπÏÖò - Ï§ëÏïô Î∞∞Ïπò -->
        <div class="robot-section">
            <div class="robot-container" id="robotContainer">
                <img src="assets/img/logo.png" alt="Robot" class="robot-img" id="robotImg">
            </div>
            <div class="battery-info">Î∞∞ÌÑ∞Î¶¨: <span id="batteryPercent">3</span>%</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <!-- ÌÄ¥Ï¶à ÏÑπÏÖò -->
        <div class="quiz-section">
            <div class="question-box" id="questionBox">
                <span class="question-number" id="questionNum">Q1/10</span>
                <h2 id="questionTitle">Î¨∏Î≤ï Ï£ºÏ†ú</h2>
                <p id="questionText">Î¨∏Ï†úÍ∞Ä Ïó¨Í∏∞Ïóê ÌëúÏãúÎê©ÎãàÎã§</p>
                <div class="options" id="options"></div>
            </div>

            <div class="completion-screen" id="completionScreen">
                <h2>Ï∂ïÌïòÌï©ÎãàÎã§! üéâ</h2>
                <p>Î°úÎ¥áÏù¥ ÏôÑÏ†ÑÌûà Íπ®Ïñ¥ÎÇ¨ÏäµÎãàÎã§!</p>
                <p id="finalScore" style="font-weight: bold; color: #00f2ff;"></p>
                <button class="restart-btn" onclick="location.reload()">Îã§Ïãú ÏãúÏûëÌïòÍ∏∞</button>
            </div>
        </div>
    </div>
</div>

<script>
    const questions = [
        {
            id: 1,
            title: "Be Verb (Present)",
            text: "She ___ a teacher.",
            options: ["am", "is", "are", "be"],
            correct: 1
        },
        {
            id: 2,
            title: "Simple Present",
            text: "They ___ to school every day.",
            options: ["go", "goes", "going", "gone"],
            correct: 0
        },
        {
            id: 3,
            title: "Present Perfect",
            text: "I ___ finished my homework.",
            options: ["have", "has", "had", "having"],
            correct: 0
        },
        {
            id: 4,
            title: "Past Tense",
            text: "Yesterday, he ___ to the park.",
            options: ["goes", "went", "going", "go"],
            correct: 1
        },
        {
            id: 5,
            title: "Future Tense",
            text: "Next week, we ___ on vacation.",
            options: ["are", "will be", "were", "have been"],
            correct: 1
        },
        {
            id: 6,
            title: "Passive Voice",
            text: "The cake ___ by my mother.",
            options: ["made", "is made", "makes", "making"],
            correct: 1
        },
        {
            id: 7,
            title: "Relative Pronouns",
            text: "The girl ___ won the prize is smart.",
            options: ["who", "which", "that", "whose"],
            correct: 0
        },
        {
            id: 8,
            title: "Negative Form",
            text: "She ___ like pizza.",
            options: ["not does", "does not", "not do", "do not"],
            correct: 1
        },
        {
            id: 9,
            title: "Present Continuous",
            text: "He ___ eating dinner right now.",
            options: ["is", "are", "am", "be"],
            correct: 0
        },
        {
            id: 10,
            title: "Modal Verbs",
            text: "You ___ help your friend.",
            options: ["must", "should", "can", "will"],
            correct: 1
        }
    ];

    let currentQuestion = 0;
    let battery = 3;
    let answered = false;

    function updateRobot() {
        const percent = document.getElementById("batteryPercent");
        const fill = document.getElementById("progressFill");
        const robot = document.getElementById("robotContainer");
        const robotImg = document.getElementById("robotImg");

        percent.textContent = battery;
        fill.style.width = battery + "%";

        // Î∞∞ÌÑ∞Î¶¨ 50% Ïù¥ÏÉÅÏù¥Î©¥ Î°úÎ¥á Í∏ÄÎ°úÏö∞ ÏãúÏûë
        if (battery >= 50) {
            robot.classList.add('glow');
            robotImg.classList.add('glow');
        } else {
            robot.classList.remove('glow');
            robotImg.classList.remove('glow');
        }

        // Î∞∞ÌÑ∞Î¶¨ 80% Ïù¥ÏÉÅÏù¥Î©¥ Îçî Í∞ïÌïú Í∏ÄÎ°úÏö∞
        if (battery >= 80) {
            robot.style.boxShadow = '0 0 80px rgba(0, 242, 255, 0.8), inset 0 0 60px rgba(0, 242, 255, 0.2)';
        } else if (battery >= 50) {
            robot.style.boxShadow = '0 0 60px rgba(0, 242, 255, 0.6), inset 0 0 40px rgba(0, 242, 255, 0.1)';
        }
    }

    function displayQuestion() {
        const q = questions[currentQuestion];
        document.getElementById("questionNum").textContent = `Q${currentQuestion + 1}/10`;
        document.getElementById("questionTitle").textContent = q.title;
        document.getElementById("questionText").textContent = q.text;

        const optionsContainer = document.getElementById("options");
        optionsContainer.innerHTML = "";

        q.options.forEach((option, idx) => {
            const btn = document.createElement("button");
            btn.className = "option-btn";
            btn.textContent = option;
            btn.onclick = () => selectAnswer(idx);
            optionsContainer.appendChild(btn);
        });

        answered = false;
    }

    function selectAnswer(selectedIdx) {
        if (answered) return;
        answered = true;

        const q = questions[currentQuestion];
        const buttons = document.querySelectorAll(".option-btn");

        buttons[selectedIdx].classList.add(selectedIdx === q.correct ? "correct" : "wrong");
        buttons[q.correct].classList.add("correct");

        if (selectedIdx === q.correct) {
            battery = Math.min(battery + 10, 100);
            updateRobot();
            speak("Ï†ïÎãµÏûÖÎãàÎã§!");

            setTimeout(() => {
                if (currentQuestion < 9) {
                    currentQuestion++;
                    displayQuestion();
                } else {
                    completeGame();
                }
            }, 1500);
        } else {
            speak("ÌãÄÎ†∏Ïñ¥Ïöî! Îã§Ïãú ÏãúÎèÑÌï¥Î≥¥ÏÑ∏Ïöî.");
            setTimeout(() => {
                answered = false;
            }, 1500);
        }
    }

    function completeGame() {
        const robot = document.getElementById("robotContainer");
        const robotImg = document.getElementById("robotImg");
        
        battery = 100;
        updateRobot();
        robot.style.boxShadow = '0 0 100px rgba(0, 255, 136, 0.9), inset 0 0 80px rgba(0, 255, 136, 0.3)';
        robot.style.borderColor = '#00ff88';

        document.getElementById("questionBox").style.display = "none";
        document.getElementById("completionScreen").classList.add("show");
        document.getElementById("finalScore").textContent = `ÏµúÏ¢Ö Î∞∞ÌÑ∞Î¶¨: ${battery}%`;

        speak("Ï∂ïÌïòÌï©ÎãàÎã§!");
    }

    function speak(text) {
        if ('speechSynthesis' in window) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'ko-KR';
            utterance.rate = 1;
            window.speechSynthesis.speak(utterance);
        }
    }

    displayQuestion();
    updateRobot();
</script>

</body>
</html>
