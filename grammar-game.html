<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grammar Game | CEC English Camp</title>

  <!-- ✅ CSS 경로 (정상 작동 확인용) -->
  <link rel="stylesheet" href="assets/css/game.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
</head>

<body>
  <header>
    <div class="container">
      <a href="index.html" class="logo">
        <img src="assets/img/robo2.png" alt="CEC Logo" style="width:40px;height:40px;margin-right:10px;vertical-align:middle;">
        <strong>CEC ENGLISH CAMP</strong>
      </a>
      <nav class="game-nav">
        <a href="index.html">Home</a>
        <a href="grammar-game.html" class="active">Game</a>
        <a href="index.html#about">About</a>
        <a href="index.html#register">Register</a>
      </nav>
    </div>
  </header>

  <section class="header" style="text-align:center;margin-top:30px;">
    <h1 style="font-size:2.3rem;color:#00f2ff;">🤖 Grammar Game</h1>
    <!-- ✅ 문구 작게 & 워닝 깜빡임 유지 -->
    <p id="headerDesc" style="font-size:15px;">
      급해요! Robo의 배터리가 3%밖에 안 남았어요! 문제를 맞춰서 다시 100%로 충전시켜 주세요!
    </p>
  </section>

  <!-- ✅ 레벨 선택 -->
  <section id="levelScreen" class="level-screen">
    <div class="level-grid">
      <button class="level-btn" onclick="startGame('A1')">
        <img src="assets/img/robo2.png" alt="A1" class="level-thumbnail">
        <div class="level-label">A1</div>
        <div class="level-description">초급</div>
      </button>

      <button class="level-btn" onclick="startGame('A2')">
        <img src="assets/img/robo2.png" alt="A2" class="level-thumbnail">
        <div class="level-label">A2</div>
        <div class="level-description">초급+</div>
      </button>

      <button class="level-btn" onclick="startGame('B1')">
        <img src="assets/img/robo_jump.png" alt="B1" class="level-thumbnail">
        <div class="level-label">B1</div>
        <div class="level-description">중급</div>
      </button>

      <button class="level-btn" onclick="startGame('B2')">
        <img src="assets/img/robo_jump.png" alt="B2" class="level-thumbnail">
        <div class="level-label">B2</div>
        <div class="level-description">중급+</div>
      </button>
    </div>
  </section>

  <!-- ✅ 게임 화면 -->
  <section id="gameScreen" class="game-screen" style="display:none;">
    <div class="game-content">
      <!-- 왼쪽: 로봇 -->
      <div class="robot-section">
        <div class="robot-container" id="robotContainer">
          <img src="assets/img/robo2.png" id="robotImg" class="robot-img" alt="Robot" />
          <img src="assets/img/robo.gif" id="robotGif" class="robot-gif" alt="Robot Animation" style="display:none;" />
          <div class="battery-display">
            <div class="battery-percent"><span id="batteryPercent">3</span>%</div>
            <div class="battery-bar"><div class="battery-fill" id="batteryFill"></div></div>
          </div>
        </div>
      </div>

      <!-- 오른쪽: 문제 -->
      <div class="quiz-section">
        <div class="question-box" id="questionBox">
          <span class="question-number" id="questionNum">Q1/10</span>
          <h2 id="questionTitle">문법 문제</h2>
          <p id="questionText">문제 내용</p>
          <div class="options" id="options"></div>
        </div>

        <div class="completion-screen" id="completionScreen" style="display:none;">
          <h2>⚡⚡</h2>
          <p>Robo가 완전히 충전되었습니다!</p>
          <p id="finalScore" style="color:#00f2ff;font-weight:bold;"></p>
          <div class="button-group">
            <button class="restart-btn" onclick="resetGame()">다시 시작</button>
            <button class="home-btn" onclick="goHome()">홈</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- ✅ JS 경로 (정상 작동 확인용) -->
  <script src="assets/js/game.js?v=3001"></script>
</body>
</html>
